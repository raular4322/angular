<div class="container">
  <h1> Login </h1>
  <form (ngSubmit)="onSubmit()" #login="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input 
        type="text"
        class="form-control"
        id="name"
        [(ngModel)]="model.name" name="name"
        required
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="model.password" name="password"
        required
        #password="ngModel">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!login.form.valid">Submit</button>
    
  </form>
</div>
